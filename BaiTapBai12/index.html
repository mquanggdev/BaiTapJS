<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
      * {
  box-sizing: border-box;
}

.country {
  display: flex;
  flex-wrap: wrap;
}

.country .inner-item {
  width: 20%;
  margin-bottom: 20px;
}

.country .inner-item .inner-box {
  margin: 5px;
  border: 1px solid #ddd;
  padding: 10px;
  height: 100%;
}

.country .inner-item .inner-box .inner-image {
  width: 100%;
  aspect-ratio: 4/3;
  object-fit: contain;
}

.country .inner-item .inner-box .inner-title {
  text-align: center;
  font-weight: 600;
  font-size: 14px;
}
    </style>
    <div class="country">
        
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
